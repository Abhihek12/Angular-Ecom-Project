<!-- carrosoul -->

<div class="container-fluid ">

    

    <ngb-carousel *ngIf="popularProducts">
        <ng-template *ngFor="let item of popularProducts " ngbSlide>
            <div class="picsum-img-wrapper">
                
                <a routerLink="/details/{{item.id}}"> <img class="product-header-img " src="{{item.image}}"  alt="Image" /></a>
                
               
            </div>
            <div class="carousel-caption  fw-bolder carosal-text">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
            </div>
        </ng-template>
     
   
    </ngb-carousel>
    
</div>
