<div class="container ">

    <div class="row">
        <div class="col-lg-9 mx-auto ">

            <div class="media align-items-lg-center flex-column flex-lg-row p-3 position-relative ">


                <div class="media-body order-2 order-lg-1 shadow p-4 mt-3 " *ngFor="let item of searchResult ">

                    <div class="mb-2 text-center"><a routerLink="/details/{{item.id}}"><img src="{{item.image}}" class="img-fluid"
                        alt="Generic placeholder image" width="300" class="ml-lg-5 order-1 order-lg-2"></a> </div>

                    <div>
                        <h5 class="mt-0 font-weight-bold mb-2 "><a routerLink="/details/{{item.id}} " class="text-decoration-none text-dark fw-bolder">{{item.name | titlecase}}</a><span> | </span><small
                                class="bg-secondary text-white rounded-5 "
                                style="padding: 0.5% 2% 0.5% 2%;">{{item.color}}</small></h5>

                        <p class="font-italic text-muted mb-0 small">{{item.description}}

                        </p>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                            <h6 class="font-weight-bold my-2 mt-3  text-bg-warning rounded p-2 ">{{item.price | currency
                                : "INR"}}</h6>
                            <h6 class="font-weight-bold my-2 mt-3  fw-bolder " title="Category">{{item.category |
                                titlecase}}</h6>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
