<div class="container ">
<h1 class="text-center fw-bolder mt-2 mb-3">Product List</h1>
<p *ngIf="productMessage" class="fw-bolder text-danger text-center  mb-4 rounded p-2 shadow" >{{productMessage}}</p> 
<table class="table table-hover  text-center  ">
    <thead class="table-dark ">
        <tr class="" >
            <th >No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of productList, let i =index">
        <tr>
            <td>{{i}}</td>
            <td><img class="img-fluid img-ld  " src="{{item.image}}" alt="{{item.id}}" ></td>
            <td>{{item.name | titlecase}}</td>
            <td>{{item.price | currency :"INR"}}</td>
            <td>{{item.color | titlecase}}</td>
            <td>{{item.category | titlecase}}</td>
            <td>{{item.description}}</td>
            
            

        
            <td [width]="40 "><img class="img-fluid mt-5 "  src="https://cdn-icons-png.flaticon.com/512/6861/6861362.png"  alt="Delete" (click)="deleteProduct(item.id)"></td>
            <td [width]="40"><a routerLink="/seller-update-product/{{item.id}}"><img  class="img-fluid mt-5 "  src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"  alt="Update"></a></td>
        </tr>
    </tbody>
  </table>
</div>
